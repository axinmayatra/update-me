<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Posts
                <a class="btn btn-default btn-xs pull-right" href="/#/post/create">Add<i class="fa fa-plus"></i></a>
            </h1> 
        </div>
        <!-- /.col-lg-12 -->
        <div class="col-lg-12">
        	<table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Group</th>
                        <th>Event</th>
                        <th>Author</th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="post in posts">
                        <td>{{post._id}}</td>
                        <td>{{post.title}}</td>
                        <td>{{post.group.name}}</td>
                        <td>{{post.options.isEvent}}</td>
                        <!-- <td ng-init="author=findAuthor(post.created_by);">{{author}}</td> -->
                        <td></td>
                        <td><button class="btn btn-warning" ng-click="goto(post._id)">Edit</button></td>
                        <td><button class="btn btn-danger" ng-click="removePost(post); removeToast();">Delete</button></td>
                        <td ng-show="post.post_status=='draft' && userRole == 'superAdmin'"><button class="btn" ng-click="post.post_status = 'publish'; publishToast();">Publish Now</button></td>
                        <td ng-show="post.post_status=='draft' && userRole == 'superAdmin'">Draft</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
