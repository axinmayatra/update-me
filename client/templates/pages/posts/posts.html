<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Posts
                <button class="btn btn-default btn-xs pull-right" ui-sref="posts-create">Add<i class="fa fa-plus"></i></button>
            </h1>
            
        </div>
        <!-- /.col-lg-12 -->
        <div class="col-lg-12">
        	<table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Group</th>
                        <th>Event</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="post in posts">
                        <td>{{post._id}}</td>
                        <td>{{post.title}}</td>
                        <td>{{post.group}}</td>
                        <td>{{post.options.isEvent}}</td>
                        <td><a type="button" class="btn btn-warning" href="/#/posts/{{post._id}}/edit">Edit</a></td>
                        <td><button type="button" class="btn btn-danger" ng-click="organizations.remove(org); removeToast();">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
