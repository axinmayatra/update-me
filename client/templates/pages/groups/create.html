<div id="page-wrapper" class="col-lg-8 col-centered">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Add Group
            </h1>
            
        </div>
        <!-- /.col-lg-12 -->
        <div class="col-lg-12">
        	<form>
              
              <!-- Organiztion Name Field -->
            <div class="form-group">
                <label>Group Name</label>
                <input ng-model="newGroup.name" type="text" class="form-control" placeholder="Group Name">
            </div>

            <!-- Organiztion Name Field -->
            <div class="form-group">
                <label>Admins</label>
                <input type="text" id="group-admins" class="form-control">
            </div>

              <!-- Private Organization Checkbox -->
            <div class="checkbox">
                <label><input type="checkbox" ng-model="newGroup.options.isPrivate" value="false"> Private</label>
            </div>

            <div class="checkbox">
                <label><input type="checkbox" ng-model="newGroup.options.manager_draft" value="false">Manager's Post as Draft</label>
            </div>

            <div class="form-group">
                <label for="sel1">Select Organization:</label>
                    <select class="form-control" ng-model="newGroup.orgId" ng-options="org._id as org.name for org in organizations track by org._id">
                            <option></option>
                    </select>
            </div>



              <button ng-click="addGroup()" type="submit" class="btn btn-default">Add Group</button>
            </form>
        </div>
    </div>
</div>
