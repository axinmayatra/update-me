<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-6 col-centered">
            <h1 class="page-header">
                Groups
                <a class="btn btn-default btn-xs pull-right" herf="/#/organization/{{org_id}}/group/create">Add<i class="fa fa-plus"></i></a>
            </h1>
            
        </div>
        <!-- /.col-lg-12 -->
        <div class="col-lg-6 col-centered">
        	<table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="grp in grps">
                        <td>{{grp.name}}</td>
                        <td class="pull-right">
                            <button type="button" ng-show="!isSubscribed(grp._id)" class="sub-btn btn btn-primary" ng-click="groupSubscribe(grp._id, grp.name)">Subscribe</button>
                            <button type="button" ng-show="isSubscribed(grp._id)" class="unsub-btn btn btn-danger" ng-click="groupUnsubscribe(grp._id, grp.name)">Unsubscribe</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
