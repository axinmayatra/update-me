<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Edit Group
            </h1>
            
        </div>
        <!-- /.col-lg-12 -->
        <div class="col-lg-12">
        	<form>
              
              <!-- Organiztion Name Field -->
            <div class="form-group">
                <label>Group Name</label>
                <input ng-model="grp.name" type="text" class="form-control" placeholder="Group Name" value="{{grp.name}}">
            </div>

            <!-- Organiztion Name Field -->
            <div class="form-group">
                <label>Admins</label>
                <input type="text" id="group-admins" class="form-control">
            </div>

              <!-- Private Organization Checkbox -->
            <div class="checkbox">
                <label><input type="checkbox" ng-model="grp.options.isPrivate" value="{{grp.options.isPrivate}}"> Private</label>
            </div>


            <button ng-click="editGroup()" type="submit" class="btn btn-default">Update</button>
            </form>
        </div>
    </div>
</div>
