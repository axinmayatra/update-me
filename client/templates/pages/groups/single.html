<div id="page-wrapper" class="col-lg-8 col-centered">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                {{grp.name}} (Group)
                <span class="pull-right">
                	<a class="btn" href="/#/organization/{{org_id}}/group/create">Add Group</a>
                    <a class="btn" href="/#/organization/{{org_id}}/groups">View Groups</a>
                </span>
            </h1>
        </div>
        <div class="row">
            
            <div class="col-md-3 col-xs-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">

                            <div class="col-xs-3">
                                <i class="fa fa-comments fa-5x">
                                </i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge">{{grp.options.posts}}</div>
                                <div>Posts</div>
                            </div>
                        </div>
                    </div>
                    <a>
                        <div class="panel-footer">
                            <span class="pull-left">View All Posts</span>
                            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                            <div class="clearfix"></div>
                        </div>
                    </a>
                </div>
            </div>

            <div class="col-md-3 col-xs-6">
                <div class="panel panel-green">
                    <div class="panel-heading">
                        <div class="row">

                            <div class="col-xs-3">
                                <i class="fa fa-comments fa-5x">
                                </i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge">4</div>
                                <div>Groups</div>
                            </div>
                        </div>
                    </div>
                    <a>
                        <div class="panel-footer">
                            <span class="pull-left">View All Groups</span>
                            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                            <div class="clearfix"></div>
                        </div>
                    </a>
                </div>
            </div>

            <div class="col-md-3 col-xs-6">
                <div class="panel panel-yellow">
                    <div class="panel-heading">
                        <div class="row">

                            <div class="col-xs-3">
                                <i class="fa fa-comments fa-5x">
                                </i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge">{{grp.roles['is-subscribed'].length ? grp.roles['is-subscribed'].length : 0}}</div>
                                <div>Subscribers</div>
                            </div>
                        </div>
                    </div>
                    <a>
                        <div class="panel-footer">
                            <span class="pull-left">View All Subscribers</span>
                            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                            <div class="clearfix"></div>
                        </div>
                    </a>
                </div>
            </div>

            <div class="col-md-3 col-xs-6">
                <div class="panel panel-red">
                    <div class="panel-heading">
                        <div class="row">

                            <div class="col-xs-3">
                                <i class="fa fa-comments fa-5x">
                                </i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge">{{grp.roles['can-manage'].length}}</div>
                                <div>Admins</div>
                            </div>
                        </div>
                    </div>
                    <a>
                        <div class="panel-footer">
                            <span class="pull-left">View All Admin</span>
                            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                            <div class="clearfix"></div>
                        </div>
                    </a>
                </div>
            </div>


        </div>

    </div>
</div>
