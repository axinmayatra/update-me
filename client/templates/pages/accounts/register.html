<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Register
            </h1>
        </div>
        <div class="col-lg-12">
        	<form>
        		<div class="form-group">
        			<input type="email" placeholder="Email" class="form-control" ng-model="newUser.email">
        		</div>
        		<div class="form-group">
        			<input type="password" placeholder="Password" class="form-control" ng-model="newUser.password">
        		</div>
        		<button class="btn btn-default" ng-click="register()">Register</button>
        	</form>
        </div>
    </div>
</div>
