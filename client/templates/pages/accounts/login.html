<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Login
            </h1>
        </div>
        <div class="col-lg-12">
        	<form>
        		<div class="form-group">
        			<input type="email" placeholder="Email" class="form-control" ng-model="user.email">
        		</div>
        		<div class="form-group">
        			<input type="password" placeholder="Password" class="form-control" ng-model="user.password">
        		</div>
        		<a class="btn btn-default ladda-button" id="login-btn" ng-click="Login();" data-style="zoom-in">
                    <span class="ladda-label">Login</span>
                </a>
        	</form>
        </div>
    </div>
</div>
