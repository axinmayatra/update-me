<h2>Profile Page</h2>
<hr>

<div class="col-lg-4 col-xs-12">
	<div class="form-group">
	    <label>Name</label>
		<input ng-model="user.name" class="form-control">    
	</div>

	<div class="form-group">
	    <label>Email</label>
		<input ng-model="user.email" class="form-control" disabled>
	</div>

	<button class="btn btn-primary" ng-click="updateUser()">Update</button>
</div>

<div class="col-lg-4 col-xs-12">
	<div class="form-group">
	    <label>Current Password</label>
		<input type="password" ng-model="user.currentPassword" class="form-control" >
	</div>

	<div class="form-group">
	    <label>New Password</label>
		<input type="password" ng-model="user.newPassword" class="form-control">
	</div>

	<button class="btn btn-primary" ng-click="changePassword()">Change Password</button>
</div>
