<div id="page-wrapper" class="col-lg-8 col-centered">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Add Organization
            </h1>
            
        </div>
        <!-- /.col-lg-12 -->
        <div class="col-lg-12">
        	<form>
              
              <!-- Organiztion Name Field -->
            <div class="form-group">
                <label>Organization Name</label>
                <input ng-model="newOrganization.name" type="text" class="form-control" placeholder="Organization Name">
            </div>

            <div class="form-group">
                <label>Admins</label>
                <input type="text" id="org-admins" class="form-control">
            </div>

            <!-- Organiztion Name Field -->
            <div class="form-group">
                <label>Allowed Domain</label>
                <input type="text" id="allowed-domains">
            </div>

              <!-- Private Organization Checkbox -->
            <div class="checkbox">
                <label><input type="checkbox" ng-model="newOrganization.options.isPrivate" value="false"> Private</label>
            </div>


              <button ng-click="addOrganization()" type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
