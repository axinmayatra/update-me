<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Edit Organization
            </h1>
            
        </div>
        <!-- /.col-lg-12 -->
        <div class="col-lg-12">
        	<form>
              
              <!-- Organiztion Name Field -->
            <div class="form-group">
                <label>Organization Name</label>
                <input ng-model="org.name" type="text" class="form-control" placeholder="Organization Name">
            </div>

            <!-- Organiztion Name Field -->
            <div class="form-group">
                <label>Allowed Domain</label>
                <input type="text" id="allowed-domains" class="form-control">
            </div>

              <!-- Private Organization Checkbox -->
            <div class="checkbox">
                <label><input type="checkbox" ng-model="org.options.isPrivate" value="false"> Private</label>
            </div>

            <button ng-click="updateOrg()" type="submit" class="btn btn-default">Update</button>

            </form>

        </div>
    </div>
</div>
