 <section id="content" class="m-t-lg wrapper-md animated fadeInUp">    
    <div class="container aside-xl">
      <a class="navbar-brand block" href="/#/">Update Me!</a>
      <section class="m-b-lg">
        <header class="wrapper text-center">
          <strong>Login</strong>
        </header>
        <form>
          <div class="list-group">
            <div class="list-group-item">
              <input type="text" placeholder="Email" class="form-control no-border" ng-model="u.mail">
            </div>
            <div class="list-group-item">
               <input type="password" placeholder="Password" class="form-control no-border" ng-model="u.pass">
            </div>
          </div>
          <a class="btn btn-lg btn-primary btn-block ladda-button" id="login-btn" ng-click="Login(u.mail, u.pass);" data-style="zoom-in">
              <span class="ladda-label">Login</span>
          </a>
          <div class="text-center m-t m-b">
            <a style="display: block" href="/#/forgotpassword"><small>Forgot password?</small></a>
            <a style="display: block" href="/#/resendverification"><small>Resend Email Verification?</small></a>
          </div>
          <div class="line line-dashed"></div>
          <p class="text-muted text-center"><small>Do not have an account?</small></p>
          <a href="/#/register" class="btn btn-lg btn-default btn-block">Create an account</a>
        </form>
      </section>
    </div>
  </section>
  <!-- footer -->
  <footer id="footer">
    <div class="text-center padder">
      <p>
        <small>Built on Meteor</small>
      </p>
    </div>
  </footer>
